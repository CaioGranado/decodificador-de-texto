<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!------------------------------- STYLE SHEET ------------------------------->
    <link rel="stylesheet" href="./css/style.css" type="text/css">

<body>
    <!------------------------------- HEADER ------------------------------->
    <header class="header flex">
        <img src="./assets/icon_logo/logo.png" alt="logo da empresa Brain Damage adaptado para o tema da página" class="header-logo">
        <h1 class="title typing-animation">D3C0D3R</h1>
    </header>
    <!-------X--------X--------X----- HEADER -------X--------X--------X----->

    <!------------------------------- MAIN ------------------------------->
    <main class="main flex">
        <article class="container enter-data flex">
            <textarea class="text-box input-text" placeholder="Insert the text to be decoder"></textarea>
            <div class="buttons">
                <button class="button decode">DECODE</button>
                <button class="button encode">ENCODE</button>
            </div>
        </article>
         <p class="warning">Only letters, don't use accented letters or special characters ❌!@#$%¨12345éèãâ❌</p>
        <article class="container exit-data flex">
            <textarea class="text-box no-data-image mensage" cols="30" rows="10" placeholder="We didn't identified any secret codes yet"></textarea>
            <button class="button copy">COPY</button>
        </article>
    </main>
    <!-------X--------X--------X----- MAIN -------X--------X--------X----->

    <footer class="flex footer">
        <nav class="footer-nav">
